<style>
body {
    margin: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ffd1dc, #ffe6eb);
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

.card {
    background: #fff;
    width: 90%;
    max-width: 420px;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    z-index: 2;
}

.heart {
    font-size: 50px;
    animation: pulse 1s infinite;
}

@keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.2); }
}

h1 { color: #d6336c; }

.letter {
    font-size: 1.05em;
    color: #444;
    text-align: left;
    white-space: pre-line;
    min-height: 180px;
}

button {
    margin-top: 15px;
    padding: 10px 20px;
    border: none;
    border-radius: 20px;
    background: #ff4d6d;
    color: white;
    font-size: 1em;
    cursor: pointer;
}

.hidden { display: none; }

/* Photos Grid */
.photos {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 10px;
    margin-top: 15px;
}

.photos img {
    width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

/* Floating Hearts */
.floating-heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 6s linear infinite;
    opacity: 0.8;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
}
</style>
</head>
